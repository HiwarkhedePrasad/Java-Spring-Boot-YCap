<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #expansion-circle {
            position: fixed;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0);
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            user-select: none;
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 6rem);
            margin: 0;
            font-weight: 900;
            letter-spacing: -3px;
        }

        body.is-white { --bg-color: #fff; --text-color: #000; }
        body.is-black { --bg-color: #000; --text-color: #fff; }
    </style>
</head>

<body class="is-black">

<div id="expansion-circle"></div>

<div class="content">
    <!-- ðŸ‘‡ Welcome user dynamically -->
    <h1 id="welcome-text">
        Welcome, <span th:text="${user.name}">User</span>
    </h1>

    <p style="opacity: 0.6;">Enjoy exploring the space</p>
</div>

<script>
    const circle = document.getElementById('expansion-circle');
    const body = document.body;
    const welcomeText = document.getElementById('welcome-text');
    let isInverted = false;
    let isAnimating = false;

    window.addEventListener('click', (e) => {
        if (isAnimating) return;
        isAnimating = true;

        const x = e.clientX;
        const y = e.clientY;
        const targetColor = isInverted ? "#000" : "#fff";
        const textColor = isInverted ? "#fff" : "#000";

        gsap.set(circle, {
            x: x,
            y: y,
            scale: 0,
            backgroundColor: targetColor,
            opacity: 1
        });

        gsap.to(circle, {
            scale: 400,
            duration: 1.5,
            ease: "expo.inOut",
            onStart: () => {
                gsap.to(".content", {
                    color: textColor,
                    duration: 0.6
                });
            },
            onComplete: () => {
                isInverted = !isInverted;
                body.className = isInverted ? 'is-white' : 'is-black';
                gsap.set(circle, { opacity: 0 });
                isAnimating = false;
            }
        });
    });

    window.onload = () => {
        gsap.from(".content", {
            scale: 0.9,
            opacity: 0,
            duration: 1.5,
            ease: "expo.out"
        });
    };
</script>

</body>
</html>
